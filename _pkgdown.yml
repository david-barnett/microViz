  - comp_heatmap
  - cor_heatmap
  - tax_anno
  - heat_palette
  - heat_numbers
  - heat_grid

- title: "Other functions"
  desc: >
    Other assorted functions
- contents:
  - ps_calc_dominant
  - distinct_palette
  - phyloseq_validate
  - prev

