# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
  branches: [main]
pull_request:
  branches: [main]

name: R-CMD-check-ggplot336

jobs:
  R-CMD-check:
  runs-on: ubuntu-latest
env:
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
R_KEEP_PKG_SOURCE: yes
steps:
  - uses: actions/checkout@v3

- uses: r-lib/actions/setup-r@v2
with:
  use-public-rspm: true

- uses: r-lib/actions/setup-r-dependencies@v2
with:
  extra-packages: any::rcmdcheck
needs: check

- name: "Install ggplot2 version 3.3.6"
run: remotes::install_version("ggplot2", version = "3.3.6", upgrade = FALSE)
shell: Rscript {0}

- name: "Install ggiraph version 0.8.3"
run: remotes::install_version("ggiraph", version = "0.8.3", upgrade = FALSE)
shell: Rscript {0}

- uses: r-lib/actions/check-r-package@v2
